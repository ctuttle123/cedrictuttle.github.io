<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <!-- Header -->
  <header class="site-header">
  <h1><a href="{{ '/' | relative_url }}">Cedric Tuttle</a></h1>

  <!-- Menu button with label -->
  <button class="menu-toggle" id="hamburger-btn">
    <span class="menu-label">Menu</span>
    <span class="hamburger-icon">☰</span>
  </button>

  <nav id="nav-menu">
    <ul>
      <li><a href="{{ '/' | relative_url }}">Home</a></li>
      <li><a href="{{ '/about/' | relative_url }}">About Me</a></li>
      <li><a href="{{ '/projects/' | relative_url }}">Projects</a></li>
      <li><a href="{{ '/resume/' | relative_url }}">Resume</a></li>
    </ul>
  </nav>
</header>

  <!-- Main content -->
  <main class="site-main">
    {{ content }}
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <p>© 2025 Cedric Tuttle</p>
  </footer>

  <!-- Hamburger toggle script -->
<script>
  const hamburger = document.getElementById("hamburger-btn");
  const menu = document.querySelector("#nav-menu ul");

  hamburger.addEventListener("click", () => {
    menu.classList.toggle("show");
  });
</script>


</body>
</html>
